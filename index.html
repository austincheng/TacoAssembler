<!DOCTYPE html>
<html>
	<head>
		<title>Taco Assembly</title>
		<script src="assets/js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="icon" type="image/png" href="images/logo.png"/>
	</head>
	<body>
		<h1>Taco Assembly</h1>
		<div id="selector-div">
			<div class="taco-part">
				<h2>Shell</h2>
				<select id="shells">
				</select>
			</div>

			<div class="taco-part">
				<h2>Base Layer</h2>
				<select id="baseLayers">
				</select>
			</div>

			<div class="taco-part">
				<h2>Mixins</h2>
				<select id="mixins" multiple>
				</select>
			</div>

			<div class="taco-part">
				<h2>Condiments</h2>
				<select id="condiments" multiple>
				</select>
			</div>

			<div class="taco-part">
				<h2>Seasoning</h2>
				<select id="seasonings">
				</select>
			</div>						
		</div>
	</body>
</html>
