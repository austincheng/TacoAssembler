<!DOCTYPE html>
<html>
	<head>
		<title>Taco Assembly</title>
		<script src="assets/js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="icon" type="image/png" href="images/logo.png"/>
	</head>
	<body>
		<h1>Taco Assembly</h1>

		<div id="selector-div">
			<div class="taco-part">
				<h2>Shell</h2>
				<select id="shells">
				</select>
			</div>

			<div class="taco-part">
				<h2>Base Layer</h2>
				<select id="baseLayers">
				</select>
			</div>

			<div class="taco-part">
				<h2>Mixins</h2>
				<p id="error-mixins" style="color:red"></p>
				<select id="mixins" onchange="selectChange('mixins')" multiple>
				</select>
			</div>

			<div class="taco-part">
				<h2>Condiments</h2>
				<p id="error-condiments" style="color:red"></p>
				<select id="condiments" onchange="selectChange('condiments')" multiple>
				</select>
			</div>

			<div class="taco-part">
				<h2>Seasoning</h2>
				<select id="seasonings">
				</select>
			</div>						
		</div>

		<div id="create-taco-div" align="center">
			<button id="create-taco" onclick="createTaco()">Create Taco!</button>
		</div>

		<div id="list-div">
			<ol id="taco-list">
			</ol>
		</div>
	</body>
</html>
