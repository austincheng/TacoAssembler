<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Taco Assembly</title>
		<script src="assets/js/main.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="icon" type="image/png" href="images/logo.png"/>
	</head>
	<body class="disable-scroll">
		<h1>Taco Assembly</h1>

		<div id="selector-div">
			<div class="taco-part" style="background:#ffcc00">
				<h2>Shell</h2>
				<select id="shells">
				</select>
			</div>

			<div class="taco-part" style="background:#993333">
				<h2>Base Layer</h2>
				<select id="baseLayers">
				</select>
			</div>

			<div class="taco-part" style="background:#00cc66">
				<h2>Mixins (Limit 2)</h2>
				<p id="error-mixins" style="color:red"></p>
				<select id="mixins" onchange="selectChange('mixins')" multiple>
				</select>
			</div>

			<div class="taco-part" style="background:#ffff00">
				<h2>Condiments (Limit 3)</h2>
				<p id="error-condiments" style="color:red"></p>
				<select id="condiments" onchange="selectChange('condiments')" multiple>
				</select>
			</div>

			<div class="taco-part" style="background:#ff0000">
				<h2>Seasoning</h2>
				<select id="seasonings">
				</select>
			</div>						
		</div>

		<div id="create-taco-div" align="center">
			<button id="create-taco" onclick="createTaco()" class="large-button">Create Taco!</button>
			<button id="random-taco" onclick="randomTaco()" class="large-button">Random Taco!</button>
			<button id="reset-select" onclick="resetSelect()" class="large-button">Reset Select</button>
		</div>

		<div id="list-div" class="scrollable">
			<h2>My Tacos</h2>
			<p>Click on a list item to remove the taco.</p>
			<button onclick="removeAllTacos()">Remove All</button>
			<ol id="taco-list">
			</ol>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
		<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	</body>
</html>
